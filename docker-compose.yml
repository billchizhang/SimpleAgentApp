version: '3.8'

services:
  # All-in-one service running frontend, tool API, and agent API
  simpleagent-app:
    build: .
    container_name: simpleagent-app
    ports:
      - "3000:3000"  # Frontend
      - "8000:8000"  # Tool API
      - "8001:8001"  # Agent API
    environment:
      # IMPORTANT: Set your OpenAI API key here or via .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - MAX_ITERATIONS=${MAX_ITERATIONS:-5}
      - USE_REACT=${USE_REACT:-true}
      - DB_PATH=data/users.db
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000", "&&", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

networks:
  default:
    name: simpleagent-network
